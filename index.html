<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coldrain.css">
    <title>Document</title>
</head>
<body>
    <header class="mt-2">HEADER</header>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#">영어</a>
                <div class="dropdown-content">
                    <a href="#">초등학생</a>
                    <a href="#">중학생</a>
                    <a href="#">고등학생</a>
                    <a href="#">대학생</a>
                </div>
            </li>
            <li><a href="#">일본어</a></li>
            <li><a href="#">중국어</a></li>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">질문 게시판</a></li>
            <li><a href="#">채팅</a></li>
        </ul>
    </nav>

    <section id="container">
        <aside id="profile">
            <img src="img/초등학교-여.jpg" alt="">
            <img src="img/중학교-여.jpg" alt="">
            <img src="img/고등학교-여.jpg" alt="">
            <img src="img/대학교-여.jpg" alt="">
        </aside>
        <section id="main-contents">
            <article>
                <div id="quiz-div">
                    <span id="progress">1/100</span>
                    <h3 id="title">Unit 01 - 요리</h3>
                    <form action="#" method="">
                        <label class="mb-1" for="input-word" id="question-word">양념</label>
                        
                        <input type="text" class="form-text" id="input-word" autocomplete="off" placeholder="스펠링 입력...">
                        <button type="submit" class="button button-blue" id="submit-button">확인</button>
                        <button type="submit" class="button button-red" id="help-button">모르겠어요</button>
                        <input type="text" class="form-text" id="show-answer" disabled autocomplete="off" placeholder="&quot;모르겠어요&quot;를 누르면 이곳에 정답이 표시돼요!">
                        
                        <div id="search-div">
                            <label for="">TTS</label>
                            <input type="text" class="form-text" id="search-word" autocomplete="off" placeholder="이곳에 듣고 싶은 발음의 &quot;영어 단어&quot;를 입력해 주세요!" >
                            <button type="button" class="button button-pink" id="speech-button">발음 듣기</button>
                        </div>
                    </form>
                </div>
            </article>
            <article>
                <span>학습 상태창</span>
            </article>
            <article>
                <select name="" id="form-select" size="15">
                    <optgroup label="PART 01 일상 생활">
                        <option value="">UNIT 01 - 요리</option>
                        <option value="">UNIT 02 - 일상1</option>
                        <option value="">UNIT 03 - 일상2</option>
                    </optgroup>

                    <optgroup label="PART 02 개인">
                        <option value="">UNIT 04 - 신체</option>
                        <option value="">UNIT 05 - 취미1</option>
                        <option value="">UNIT 06 - 취미2</option>
                    </optgroup>
                    <optgroup label="PART 03 학교 생활">
                        <option value="">UNIT 07 학교 생활1</option>
                        <option value="">UNIT 08 학교 생활2</option>
                        <option value="">UNIT 09 학교 생활3</option>
                    </optgroup>
                </select>
                </select>
                <button type="button" class="button button-blue" id="word-button">단어</button>
                <button type="button" class="button button-red" id="writing-button">작문</button>
            </article>
            <article>
                <span style="font-size: 32px; font-weight: bold;">학습 정보창</span>
            </article>
        </section>
    </section>
    <footer>FOOTER</footer>
    <script src="js/speech.js"></script>

</body>
</html>
